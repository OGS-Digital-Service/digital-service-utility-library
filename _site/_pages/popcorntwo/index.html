<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popcorn Name Picker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-yellow-50 min-h-screen flex items-center justify-center p-6">

  <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-6 border border-yellow-300">

    <!-- Selected Name Section -->
    <h2 class="text-xl font-bold text-center mb-2">🎤 Who Speaks Next?</h2>
    <div id="selectedName" 
         class="text-center text-2xl font-extrabold text-yellow-600 mb-6 min-h-[40px]"
         aria-live="polite">
    </div>

    <!-- Name List -->
    <ul id="nameList" class="space-y-3">

      <!-- ✅ Replace these with your real names -->
      <li data-name="Ashley" class="flex items-center justify-between bg-yellow-100 px-3 py-2 rounded-md shadow-sm name-item">
        <span class="font-medium pl-2">Ashley</span>
        <button class="removeBtn text-red-500 font-bold text-lg">❌</button>
      </li>

      <li data-name="Michael" class="flex items-center justify-between bg-yellow-100 px-3 py-2 rounded-md shadow-sm name-item">
        <span class="font-medium pl-2">Michael</span>
        <button class="removeBtn text-red-500 font-bold text-lg">❌</button>
      </li>

      <li data-name="Sophia" class="flex items-center justify-between bg-yellow-100 px-3 py-2 rounded-md shadow-sm name-item">
        <span class="font-medium pl-2">Sophia</span>
        <button class="removeBtn text-red-500 font-bold text-lg">❌</button>
      </li>

      <li data-name="Jayden" class="flex items-center justify-between bg-yellow-100 px-3 py-2 rounded-md shadow-sm name-item">
        <span class="font-medium pl-2">Jayden</span>
        <button class="removeBtn text-red-500 font-bold text-lg">❌</button>
      </li>

    </ul>

    <!-- Select Button -->
    <button 
      id="selectBtn"
      class="w-full mt-6 px-4 py-2 font-bold bg-yellow-400 hover:bg-yellow-500 rounded-lg shadow"
    >
      Select Next Name 🎬
    </button>

  </div>

<script>
  const selectedNameDisplay = document.getElementById("selectedName");
  const nameList = document.getElementById("nameList");
  const selectBtn = document.getElementById("selectBtn");

  // 🎯 Select & auto remove name
  selectBtn.addEventListener("click", () => {
    const items = document.querySelectorAll(".name-item");

    if (items.length === 0) {
      selectedNameDisplay.textContent = "✅ All done!";
      return;
    }

    const randomIndex = Math.floor(Math.random() * items.length);
    const selectedItem = items[randomIndex];
    const name = selectedItem.dataset.name;

    selectedItem.remove();

    selectedNameDisplay.textContent = `🎤 ${name}`;
  });

  // ❌ Manual removal
  nameList.addEventListener("click", (e) => {
    if (e.target.classList.contains("removeBtn")) {
      e.target.closest("li").remove();

      if (document.querySelectorAll(".name-item").length === 0) {
        selectedNameDisplay.textContent = "✅ All done!";
      }
    }
  });
</script>

</body>
</html>
